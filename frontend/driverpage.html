<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="dropdown.css">

        <script src="dropdown.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>P2P-CARPOOLING-DAPP</title>
    </head>
    <body>

        <section class="alignC">
            <div class="container">
                <div class="white-box">
            <div class="mainhead">
                <h1><strong>P2P CARPOOLING</strong></h1>
            </div>
            <div class="boxT">
                <form>
                <label for="date"><b>Date</b></label>
                <input type="date" id="date" name="date"><br>
                <br>
                <label for="entry location"><b>Entry Location</b></label>
                <input type="text" id="entry location" name="entry location"><br>
                <br>
                <label for="entry time"><b>Entry Time</b></label>
                <input type="time" id="entry time" name="entry time"><br>
                <br>
                <label for="exit location"><b>Exit Location</b></label>
                <input type="text" id="exit location" name="exit location"><br>
                <br>
                <label for="exit time"><b>Exit Time</b></label>
                <input type="time" id="exit time" name="exit time"><br>
                <br>
                </form>
                <button class="button">Add Listing</button>
            </div>
            <div class="loop-wrapper">
                <div class="mountain"></div>
                <div class="hill"></div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="rock"></div>
                <div class="truck"></div>
                <div class="wheels"></div>
              </div> 
    </body>
